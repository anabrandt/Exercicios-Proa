    <script>
    // Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles
        var firstnumber = parseInt(prompt("Informe o primeiro numero"));
        var secondnumber = parseInt(prompt("Informe o segundo numero"));

        if(firstnumber > secondnumber){
            alert("O primeiro número é maior que o segundo");
        }else if(secondnumber > firstnumber);
            alert("O segundo número é maior que o primeiro");

    </script>
