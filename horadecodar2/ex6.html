<body>
    <h1>Clique aqui</h1>
    <button onclick="insiraValor()"
    class="btn btn-success"
    >Inserir Valores</button>
    <!-- Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes) -->
    <script>
        function insiraValor(){
             let number1 = parseInt(prompt("Digite um número"));
            let number2 = parseInt(prompt("Digite um número"));
            let number3 = parseInt(prompt("Digite um número"));
             let number4 = parseInt(prompt("Digite um número"));
            let maiorNumero = Math.max(number1, number2, number3, number4);
            alert("O primeiro número é: " + number1 + "\n" +
              "O último número é: " + number4 + "\n" +
              "O maior número é: " + maiorNumero);
        }
    </script>
</body>
